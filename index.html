
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IMPERIVM - High Command</title>
    <link rel="manifest" href="metadata.json">
    
    <!-- Meta tags para emulação de App Nativo -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#070708">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #d4af37;
            --bg: #070708;
            --panel: #0d0e12;
        }

        /* Bloqueio de comportamento de browser */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
            scrollbar-width: none; /* Firefox */
        }
        
        ::-webkit-scrollbar { display: none; }

        body {
            background-color: var(--bg);
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed; /* Evita bounce em iOS */
        }

        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-mono { font-family: 'JetBrains+Mono', monospace; }

        .glass-panel {
            background: rgba(13, 14, 18, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(212, 175, 55, 0.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .input-prestige {
            background: #111216;
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 16px;
            padding: 16px;
            color: white;
            transition: all 0.3s ease;
        }

        .input-prestige:focus {
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
            outline: none;
        }

        /* Scanline Animada */
        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(212, 175, 55, 0.02) 50%);
            background-size: 100% 4px;
            z-index: 9999;
            pointer-events: none;
            animation: scan 10s linear infinite;
        }

        @keyframes scan {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }

        /* Efeito de brilho dourado */
        .gold-glow {
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }
    </style>
</head>
<body class="bg-grid">
    <div class="scanline"></div>
