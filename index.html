
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IMPERIVM - OS</title>
    <link rel="manifest" href="metadata.json">
    
    <!-- Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IMPERIVM">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #d4af37;
            --bg: #070708;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            scrollbar-width: none;
            box-sizing: border-box;
        }
        
        ::-webkit-scrollbar { display: none; }

        body {
            background-color: var(--bg);
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            -webkit-overflow-scrolling: touch;
        }

        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-mono { font-family: 'JetBrains+Mono', monospace; }

        .glass-panel {
            background: rgba(13, 14, 18, 0.99);
            border: 1px solid rgba(212, 175, 55, 0.1);
            transform: translateZ(0); /* Hardware acceleration */
        }

        .input-prestige {
            background: #111216;
            border: 1px solid rgba(212, 175, 55, 0.15);
            border-radius: 12px;
            padding: 12px;
            color: white;
            outline: none;
        }

        .input-prestige:focus {
            border-color: var(--gold);
        }

        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(212, 175, 55, 0.005) 50%);
            background-size: 100% 4px;
            z-index: 9999;
            pointer-events: none;
        }

        /* Safe Areas para Notch de Celular */
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .safe-pt { padding-top: env(safe-area-inset-top); }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div id="root"></div>

  }
}
</script>

</body>
</html>
