
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IMPERIVM - COMMAND OS v10k</title>
    <link rel="manifest" href="metadata.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IMPERIVM">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --red-main: #ff3333; 
            --bg: #000000; 
            --panel: #0a0a0c; 
            --red-glow: rgba(255, 51, 51, 0.5); 
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            letter-spacing: -0.01em;
            /* Prevenir seleção de texto em partes sensíveis da UI */
            -webkit-user-select: none;
            user-select: none;
        }

        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        .glass-panel {
            background: rgba(15, 15, 18, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 30px 60px -12px rgba(0,0,0,1);
            backdrop-filter: blur(40px);
        }

        .input-prestige {
            background: rgba(25, 25, 30, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.25rem;
            padding: 1.1rem;
            color: #ffffff;
            outline: none;
            transition: all 0.2s ease;
            font-size: 16px; /* Evita zoom no iOS */
            width: 100%;
            -webkit-user-select: text;
            user-select: text;
        }

        .input-prestige:focus {
            border-color: var(--red-main);
            background: rgba(255, 51, 51, 0.05);
            box-shadow: 0 0 0 4px rgba(255, 51, 51, 0.1);
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #555; border-radius: 10px; }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(220px); }
        }
        .scanner-line {
            height: 4px;
            background: var(--red-main);
            box-shadow: 0 0 25px var(--red-main);
            position: absolute;
            width: 80%;
            left: 10%;
            z-index: 20;
            animation: scan 2.5s ease-in-out infinite alternate;
        }

        /* Classes para facilitar visibilidade em telas pequenas */
        .mobile-safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .mobile-safe-top { padding-top: env(safe-area-inset-top); }
    </style>
</head>
<body>
